<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>방탈출 게임: 수영 안전 교육</title>
    <style>
        /* CSS 코드 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Malgun Gothic', sans-serif;
        }

        .room-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .object {
            position: absolute;
            cursor: pointer;
            border-radius: 15px;
            transition: box-shadow 0.3s ease-in-out, transform 0.2s ease, background-color 0.3s ease;
            z-index: 10;

            /*
             [수정됨] 클릭 영역을 위한 노란색 배경을 더 연하게 변경했습니다. (투명도 0.4 -> 0.2)
             나중에 게임이 완성되면 이 아래 한 줄만 지우거나 주석 처리하세요.
            */
            background-color: rgba(255, 255, 0, 0.2);
        }

        .object:hover {
            /* [수정됨] 마우스를 올렸을 때 빛 효과도 더 연하게 변경했습니다. (투명도 0.8 -> 0.5) */
            box-shadow: 0 0 25px 10px rgba(255, 255, 0, 0.5);
            /* [수정됨] 마우스를 올렸을 때 배경색도 더 연하게 변경했습니다. (투명도 0.6 -> 0.35) */
            background-color: rgba(255, 255, 0, 0.35);
            transform: scale(1.05);
        }

        /* 각 오브젝트 위치 및 크기 설정 */
        #beads { top: 62%; left: 47%; width: 6%; height: 9%; }
        #bookshelf { top: 26%; left: 73%; width: 18%; height: 42%; }
        #wizard { top: 54%; left: 19%; width: 12%; height: 22%; }
        #potion { top: 74%; left: 79%; width: 7%; height: 13%; }
        #fireplace { top: 68%; left: 5%; width: 14%; height: 18%; }


        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fefefe;
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            max-width: 500px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            position: relative;
        }

        .close-button {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
        }

        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        #puzzle-body button, #submit-password {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 15px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        #puzzle-body button:hover, #submit-password:hover {
             background-color: #ddd;
        }

        #submit-password {
            background-color: #4CAF50;
            color: white;
        }
        
        #submit-password:hover {
            background-color: #45a049;
        }

        #password-input {
            width: 70%;
            padding: 15px;
            margin: 10px auto 20px;
            font-size: 18px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        #memory-game {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 10px;
            justify-content: center;
        }

        .memory-card {
            width: 60px;
            height: 80px;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .memory-card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            border-radius: 10px;
            border: 2px solid #555;
        }

        .card-front {
            background-color: dodgerblue;
        }

        .card-back {
            background-color: lightcoral;
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="room-container">
        <img src="https://raw.githubusercontent.com/leesinwhi/experimental-mouse_1/refs/heads/main/IMAGE1.jpg" alt="방 배경" class="background-image">
        
        <div class="object" id="beads"></div>
        <div class="object" id="bookshelf"></div>
        <div class="object" id="wizard"></div>
        <div class="object" id="potion"></div>
        <div class="object" id="fireplace"></div>
    </div>

    <div id="puzzle-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-button">×</span>
            <h2 id="puzzle-title"></h2>
            <div id="puzzle-body"></div>
        </div>
    </div>

    <div id="password-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-button">×</span>
            <h2>아궁이</h2>
            <p>탈출하려면 비밀번호를 입력하세요.</p>
            <input type="text" id="password-input" placeholder="비밀번호 4자리" maxlength="4">
            <button id="submit-password">탈출</button>
        </div>
    </div>

    <script>
        // JavaScript 코드는 변경할 필요가 없습니다.
        document.addEventListener('DOMContentLoaded', () => {
            const objects = {
                beads: document.getElementById('beads'),
                bookshelf: document.getElementById('bookshelf'),
                wizard: document.getElementById('wizard'),
                potion: document.getElementById('potion'),
                fireplace: document.getElementById('fireplace')
            };

            const puzzleModal = document.getElementById('puzzle-modal');
            const passwordModal = document.getElementById('password-modal');
            const closeButtons = document.querySelectorAll('.close-button');
            const puzzleTitle = document.getElementById('puzzle-title');
            const puzzleBody = document.getElementById('puzzle-body');
            const passwordInput = document.getElementById('password-input');
            const submitPassword = document.getElementById('submit-password');

            const hints = {};

            const openModal = (modal) => { modal.style.display = 'flex'; };
            const closeModal = () => {
                puzzleModal.style.display = 'none';
                passwordModal.style.display = 'none';
            };

            objects.beads.addEventListener('click', () => {
                alert('힌트: 비밀번호 네 자리 중 첫 번째 숫자는 3입니다.');
                hints['first'] = '3';
            });

            objects.bookshelf.addEventListener('click', () => {
                puzzleTitle.textContent = '수영 안전 퀴즈 1';
                puzzleBody.innerHTML = `
                    <p>수영장에서 물에 들어가기 전, 반드시 해야 하는 것은 무엇일까요?</p>
                    <button>맛있는 간식 먹기</button>
                    <button class="correct">충분한 준비운동 하기</button>
                    <button>친구와 바로 물장구치기</button>
                `;
                openModal(puzzleModal);

                puzzleBody.querySelector('.correct').onclick = () => {
                    if (!hints['second']) {
                        alert('정답입니다! 두 번째 비밀번호는 4입니다.');
                        hints['second'] = '4';
                    } else {
                        alert('이미 힌트를 얻었습니다.');
                    }
                    closeModal();
                };
                 puzzleBody.querySelectorAll('button:not(.correct)').forEach(btn => {
                    btn.onclick = () => alert('틀렸습니다. 다시 생각해 보세요.');
                });
            });

            objects.wizard.addEventListener('click', () => {
                puzzleTitle.textContent = '수영 안전 퀴즈 2';
                puzzleBody.innerHTML = `
                    <p>물에 빠진 사람을 발견했을 때, 가장 먼저 해야 할 올바른 행동은 무엇일까요?</p>
                    <button class="correct">어른에게 알리고 119에 신고하기</button>
                    <button>아무도 모르게 조용히 있는다</button>
                    <button>내가 직접 구하기 위해 물에 뛰어든다</button>
                `;
                openModal(puzzleModal);
                
                puzzleBody.querySelector('.correct').onclick = () => {
                    if (!hints['third']) {
                        alert('정답입니다! 세 번째 비밀번호는 0입니다.');
                        hints['third'] = '0';
                    } else {
                        alert('이미 힌트를 얻었습니다.');
                    }
                    closeModal();
                };
                puzzleBody.querySelectorAll('button:not(.correct)').forEach(btn => {
                    btn.onclick = () => alert('틀렸습니다. 위험한 행동이에요!');
                });
            });

            objects.potion.addEventListener('click', () => {
                if (hints['fourth']) {
                    alert('이미 미니게임을 완료했습니다.');
                    return;
                }
                puzzleTitle.textContent = '메모리 카드 게임';
                puzzleBody.innerHTML = '<h4>같은 안전 수칙 카드를 맞추세요!</h4><div id="memory-game"></div>';
                createMemoryGame();
                openModal(puzzleModal);
            });
            
            objects.fireplace.addEventListener('click', () => {
                openModal(passwordModal);
            });

            submitPassword.addEventListener('click', () => {
                if (passwordInput.value === '3405') {
                    alert('축하합니다! 방을 탈출했습니다!');
                    closeModal();
                } else {
                    alert('비밀번호가 틀렸습니다. 얻은 힌트들을 다시 확인해보세요.');
                }
            });

            closeButtons.forEach(button => {
                button.onclick = () => closeModal();
            });

            window.onclick = (event) => {
                if (event.target == puzzleModal || event.target == passwordModal) {
                    closeModal();
                }
            };
            
            function createMemoryGame() {
                const gameBoard = document.getElementById('memory-game');
                gameBoard.innerHTML = '';
                
                const cardsArray = ['🏊', '🏊', '🦺', '🦺', '🆘', '🆘', '🚫🍻', '🚫🍻'];
                cardsArray.sort(() => 0.5 - Math.random());

                let flippedCards = [];
                let matchedPairs = 0;
                let lockBoard = false;

                cardsArray.forEach(cardValue => {
                    const card = document.createElement('div');
                    card.classList.add('memory-card');
                    card.dataset.value = cardValue;

                    card.innerHTML = `
                        <div class="card-inner">
                            <div class="card-face card-front"></div>
                            <div class="card-face card-back">${cardValue}</div>
                        </div>
                    `;
                    
                    card.addEventListener('click', () => {
                        if (lockBoard || card.classList.contains('flipped')) return;

                        card.classList.add('flipped');
                        flippedCards.push(card);

                        if (flippedCards.length === 2) {
                            lockBoard = true;
                            if (flippedCards[0].dataset.value === flippedCards[1].dataset.value) {
                                matchedPairs++;
                                flippedCards = [];
                                lockBoard = false;
                                if (matchedPairs === cardsArray.length / 2) {
                                    setTimeout(() => {
                                        alert('미니게임 성공! 마지막 비밀번호는 5입니다.');
                                        hints['fourth'] = '5';
                                        closeModal();
                                    }, 500);
                                }
                            } else {
                                setTimeout(() => {
                                    flippedCards.forEach(c => c.classList.remove('flipped'));
                                    flippedCards = [];
                                    lockBoard = false;
                                }, 1000);
                            }
                        }
                    });
                    gameBoard.appendChild(card);
                });
            }
        });
    </script>
</body>
